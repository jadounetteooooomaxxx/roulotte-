<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Thématique</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="roulette-container">
        <canvas id="roulette-wheel" width="500" height="500"></canvas>
        <button id="spin-button">Start</button>
    </div>
    <div id="result" style="display: none;">
        <h2>Tu as obtenu le thème :</h2>
        <p id="theme-result"></p>
        <p id="message" style="font-size: 18px; font-weight: bold;">Trop hâte de voir ton costume !</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
